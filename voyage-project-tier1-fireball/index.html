<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fireball</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Nasa Meteorite Strike Dashboard</h1>
    </header>
    <main>
      <section class="search">
        <h2>Search for a Meteorite</h2>
        <select name="meteorite" id="met">
          <option value="name">name</option>
          <option value="year">year</option>
          <option value="recclass">meteorite composition</option>
          <option value="mass">mass</option>
        </select>
        <br /><br />
        <div class="summary-metrics">
        
        <div id="dynamicField"></div>
        <br />
        <button id="clearButton">Clear</button>
        <button id="searchButton">Search</button>
      </section>
      <div id="filters"></div>
      <h2>Summary Metrics</h2>
      <p>Total number of strikes: <span id="totalStrikes">0</span></p>
      <p>Average mass: <span id="averageMass">0</span></p>
      <div id="yearHistogram" class="chart"></div>
      <div id="compositionHistogram" class="chart"></div>
    </div>
      <div id="results" style="color: black"></div>
    </main>
    <footer>
      <div class="footer-logo">
        <a
          href="https://github.com/chingu-voyages/v45-tier1-team-11"
          target="_blank"
          ><img src="utils/images/github.png" style="width: 40px" alt="GitHub"
        /></a>
      </div>
    </footer>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
