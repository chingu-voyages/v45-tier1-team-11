<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fireball</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Nasa Meteorite Strike Dashboard</h1>
    </header>
    <main>
      <section class="search">
        <h2>Search for a Meteorite</h2>
        <form>
          <label for="name" name="name">Meteorite Name:</label>
          <input type="text" id="name">
          <br>
          <br>
          <label for="year" name="year">Year:</label>
          <input type="text" id="year">
          <br>
          <br>
          <label for="year-of-strike" name="year-of-strike">Year of strike:</label>
          <input type="text" id="year-of-strike">
          <br>
          <br>
          <label for="meteorite-composition" name="meteorite-composition">Meteorite composition:</label>
          <input type="text" id="meteorite-composition"><br><br>
          <button type="clear" value="Clear">Clear</button>
          <button type="submit" value="Submit">Submit</button>
        </form>

      </section>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>

<!-- 
ser will be able to filter data in the search component by any of the following:
Name
Year of strike
Meteorite composition (recclass)
Mass range (e.g. low to high, inclusiv -->
